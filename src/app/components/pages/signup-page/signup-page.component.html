<div class="container-fluid">
    <form class="mx-auto" [formGroup]="form">
        <h4 class="text-center">Signup</h4>
        <div class="mb-3 mt-5">
            <label class="form-label">Email</label>
            <input matInput formControlName="email" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input matInput formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input matInput type="password" formControlName="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Confirmar senha</label>
            <input matInput type="password" formControlName="confirmPassword" class="form-control">
        </div>
        <div *ngIf="form?.errors?.['mismatch'] && form?.get('confirmPassword')?.touched">
            As senhas não coincidem!
        </div>
        <button type="submit" class="btn btn-primary mt-5" (click)="onSignup()" [disabled]="!form.valid">Signup</button>
        <p class="register">Já tem uma conta? Entre <a routerLink="/login">aqui</a></p>
    </form>
</div>
