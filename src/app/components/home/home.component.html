<app-header></app-header>

<div class="text-container">
    <div class="heading">
        <h1>Aprenda <br>com os melhores!</h1>
        <span class="heading-border"></span>
    </div>
    <p>
        Uma ampla seleção de cursos e os melhores professores
        para você se especializar!
    </p>
</div>

<div class="category-container">
    <ul class="nav nav-tabs">
        <li class="nav-item" (click) = "onCategoryClick('C#')">
          <a class="nav-link active">C#</a>
        </li>
        <li class="nav-item" (click) = "onCategoryClick('Javascript')">
          <a class="nav-link">Javascript</a>
        </li>
        <li class="nav-item" (click) = "onCategoryClick('Java')">
            <a class="nav-link">Java</a>
          </li>
        <li class="nav-item" (click) = "onCategoryClick('Python')">
          <a class="nav-link">Python</a>
        </li>
      </ul>
    <div class="cards-container">
        <div class="cards-heading">
            <h2>
                Desenvolva suas habilidades de programação em {{ language }}
            </h2>
            <span>Ver mais</span>
        </div>
        <div class="row">
            <div class="col" *ngFor="let course of courses">
                <app-card class="card" [course]="course"></app-card>
            </div>
        </div>
    </div>
</div>
